<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player Example</title>
</head>
<body>

    <audio id="myAudio" autoplay>
      <source src="http://15.235.142.199/api/voice" type="audio/mp3" />
  </audio>

<button id="goToRestButton" onclick="playAudioAndCallAPI()">Go to Rest API</button>

<script>
  function playAudioAndCallAPI() {
    var audio = document.getElementById("myAudio");
    
    // Memastikan audio dimulai dari awal jika sudah dimainkan sebelumnya
    audio.currentTime = 0;
    
    // Memainkan audio
    audio.play();

    // Tambahan: Tambahkan kode untuk memanggil REST API di sini
    // Contoh: console.log("Memanggil REST API...");
  }
</script>

</body>
</html>
